<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Game</title>
    <link rel="stylesheet" href="./dev.css"/>
</head>
<body>
    <h1>Developer Game</h1>
    <p>You need to be fast and accurate in order to protect your precious code from bugs. <br>On the way you will receive the help of your beloved friend rubber duck!</p>

        <h3>Instructions:</h3>
        <p>Press space bar, or arrow up to jump. <br> Use arrow down to duck the bugs. <br> Press F5 to restart the game.</p>
    </section>
    <canvas id="board"></canvas>
    <script src="./dev.js"></script>
</body>
